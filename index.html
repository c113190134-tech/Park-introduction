<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>公園景點介紹</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  
  <style>
    body { background-color: #f8f9fa; }

    .card {
      transition: transform 0.3s ease;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card-img-top {
      height: 200px;
      object-fit: cover;
    }
    .header-section {
      background: #ffffff;
      padding: 60px 0;
      border-bottom: 1px solid #dee2e6;
      margin-bottom: 40px;
    }
  </style>
</head>

<body>

  <div class="header-section text-center">
    <div class="container">
      <h1 class="display-4 font-weight-bold">公園景點介紹</h1>
      <p class="lead text-muted">以下介紹三個常見的公園景點。</p>
    </div>
  </div>

  <div class="container">
    <div class="row">
      
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="park1.jpg" class="card-img-top" alt="中央公園">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title h4">中央公園</h3>
            <p class="card-text text-secondary">
              中央公園位於市中心，是民眾散步與休閒的好地方，
              公園內有草地與步道，假日常常有很多人活動。
            </p>
            <div class="mt-auto pt-3">
              <a href="park1.html" class="btn btn-info btn-block" target="_blank">查看中央公園詳細資料</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="park2.jpg" class="card-img-top" alt="都會公園">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title h4">都會公園</h3>
            <p class="card-text text-secondary">
              都會公園空間寬廣，適合騎腳踏車與運動，
              是家庭假日休息的好去處。
            </p>
            <div class="mt-auto pt-3">
              <a href="park2.html" class="btn btn-info btn-block" target="_blank">查看都會公園詳細資料</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="park3.jpg" class="card-img-top" alt="果嶺自然公園">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title h4">果嶺自然公園</h3>
            <p class="card-text text-secondary">
              果嶺自然公園環境清幽，保留自然生態，
              適合喜歡安靜與親近大自然的人。
            </p>
            <div class="mt-auto pt-3">
              <a href="park3.html" class="btn btn-info btn-block" target="_blank">查看果嶺自然公園詳細資料</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
